    <!--Hero section-->

    <div class="container">
      <div
        class="p-5 mt-3 text-center bg-image rounded-3"
        style="
          background-image: url('./img/hero-section-bg.png');
          height: 387px;
        "
      >
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3 name-h1">Mirthe van Dijk</h1>
            <h4 class="mb-3">
              Laat je meevoeren door de heerlijke klanken van deze
              gepassioneerde singer / songwriter.
            </h4>
            <a
              class="btn btn-outline-light btn-lg"
              href="#contactModal"
              role="button"
              data-toggle="modal"
              >Boek nu direct</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Modal met contactformulier -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="contactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Neem contact op</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="contact-form"
              action="https://formsubmit.co/vanschevikhoven.pd@gmail.com"
              method="post"
            >
              <!--Honeypot-->
              <input type="text" name="_honey" style="display: none" />

              <!--Disable Captcha-->
              <input type="hidden" name="_captcha" value="false" />

              <input
                type="hidden"
                name="_next"
                value="http://127.0.0.1:5501/succes.html"
              />
              <div class="form-group">
                <label for="name">Naam</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="Naam"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="E-mail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Telefoon</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="Telefoon"
                />
              </div>
              <div class="form-group">
                <label for="subject">Onderwerp</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  value="Boeking"
                  name="Onderwerp"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="message">Bericht</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  name="Bericht"
                  placeholder="Vertel hier iets over uw evenement/feest en uw wensen. Bijv: een eigen geschreven liedje voor uw speciale dag!"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Versturen</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
